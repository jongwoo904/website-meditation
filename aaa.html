<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        img {
            width: 500px;
            height: auto;
            border-radius: 50%;
            transition: transform 1s ease-in-out;
        }

        img:hover {
            border-radius: 5px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <a href="https://google.com"><img src="a.jpg"></a>
</body>
</html>
